                        <div class="dropdown mx-3">

                <div class="">

                    <div class="tab px-3 border-bottom">

                    <div id="Details" class="tabcontent px-3">
                        <form action="">
                            <h6 class="mt-2 mb-0">Company Details</h6>
                            <div class="row">

                                            placeholder="GSTIN Number*"></div>
                                    <div class="col"><input type="text" class="py-1 px-2 w-100 bg-light rounded"
                                            placeholder="Import Export Code*"></div>
                                    <div class="col"><input type="text" class="py-1 px-2 w-100 bg-light rounded"
                                            placeholder="Phone Number*"></div>

                                            placeholder="Company Name*"></div>

                                            placeholder="GSTIN Number*"></div>
                                </div>
                            </div>

                            <h6 class="mt-3 mb-0">Contact Person</h6>
                            <div class="row">
                                <div class="row row-cols-2 row-cols-md-4 row-cols-lg-4">
                                    <div class="col"><input type="text" class="py-1 px-2 w-100 bg-light rounded"
                                            placeholder="POC Name*"></div>
                                    <div class="col"><input type="text" class="py-1 px-2 w-100 bg-light rounded"

                        <div class="d-flex justify-content-center gap-5 mt-5 mb-3">
                            <button class="btn border border-dark "><a href="./customer_creation.html"
                                    class="details">Cancel</a></button>
                            <button class="btn btn-dark text-white"><a href="./customer_creation.html"
                                    class="details text-white">Save & Continue</a></button>
                        </div>

                    </div>

                    <div id="Billing" class="tabcontent px-3">
                        <h3>Billing & Shipping Details</h3>

                    <div id="KYC" class="tabcontent px-3">
                        <h3>KYC Documents</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("mySidenav").style.width = "75px";
        document.body.style.marginLeft = "75px";
        document.body.style.transition = "0.5s";


        function toggleNav() {
            var sidebar = document.getElementById("mySidenav");
            var menus = document.querySelectorAll("#menu");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "75px";
                document.body.style.marginLeft = "75px";
                menus.forEach(menu => {
                    menu.style.display = "none";
                });
            } else {
                sidebar.style.width = "250px";
                document.body.style.marginLeft = "250px";
                menus.forEach(menu => {
                    menu.style.display = "block";
                });
            }
        }


        function openDetails(evt, Company_Details) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(Company_Details).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
